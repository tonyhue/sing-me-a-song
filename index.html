<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Download my resume</title>

	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="sing_a_song.js"></script>

	 <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

	<div class="container">
		<!-- Audio via https://soundcloud.com/essa-1/ambient-loop-1-free-to-use -->
		<audio autoplay loop>
				<source src="loop.mp3" preload="auto"></source>
		</audio>
		<form id="jukebox" class="form-inline" role="form">
			<div class="form-group">
				<select class="form-control">
					<option value="happy_birthday">Happy Birthday</option>
					<option value="let_it_go">Let It Go</option>
					<option value="love_song">Love You Like a Love Song</option>
				</select>
				<button type="submit" class="btn btn-default">Sing me this song</button>
			</div>
		</form>
		<div class="song"></div>
	</div>

</body>
</html>
